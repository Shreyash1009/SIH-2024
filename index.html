<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot Ticketing System</title>
</head>
<body>
    <div class="page-container">
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="FRONTEND/IMAGES/Top-left.jpeg" class="slide show" alt="Slide 1" data-city="New Delhi, the capital city of India, known for its rich history and vibrant culture.">
                <img src="FRONTEND/IMAGES/Top-right.jpeg" class="slide" alt="Slide 2" data-city="Mumbai, the financial hub of India, famous for Bollywood and the Gateway of India.">
                <img src="FRONTEND/IMAGES/bottom-left.jpg" class="slide" alt="Slide 3" data-city="Chennai, a coastal city known for its temples, classical dance, and Dravidian architecture.">
                <img src="FRONTEND/IMAGES/bottom-right.jpg" class="slide" alt="Slide 4" data-city="Kolkata, the cultural capital of India, known for its colonial architecture and artistic heritage.">
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="language-selection">
                        <label for="language">Select Language:</label>
                        <select id="language">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Marathi">Marathi</option>
                        </select>
                    </div>
                    <button id="darkModeToggle" class="dark-mode-button">ðŸŒ™ Dark Mode</button>
                </div>
            </div>
            <div class="chat-box">
                <div class="messages" id="messages">
                    <div class="typing-indicator" id="typingIndicator">Typing...</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button id="sendButton">Send</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
