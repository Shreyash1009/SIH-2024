<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot Ticketing System</title>
</head>
<body>
    <!-- Page Container with Gradient Background -->
    <div class="page-container">

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="FRONTEND/IMAGES/Top-left.jpeg" class="slide show" alt="Slide 1">
                <img src="FRONTEND/IMAGES/Top-right.jpeg" class="slide" alt="Slide 2">
                <img src="FRONTEND/IMAGES/bottom-left.jpg" class="slide" alt="Slide 3">
                <img src="FRONTEND/IMAGES/bottom-right.jpg" class="slide" alt="Slide 4">
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="language-selection">
                        <label for="language">Select Language:</label>
                        <select id="language">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Marathi">Marathi</option>
                        </select>
                    </div>
                    <button id="darkModeToggle" class="dark-mode-button">ðŸŒ™ Dark Mode</button>
                </div>
            </div>
            <div class="chat-box">
                <div class="messages" id="messages">
                    <div class="typing-indicator" id="typingIndicator">Typing...</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button id="sendButton">Send</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
